<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Doctores</h2>
        <a href="/doctors/create" class="btn btn-primary">
            Nuevo Doctor
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Especialidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.id}"></td>
                    <td th:text="${doctor.firstName}"></td>
                    <td th:text="${doctor.lastName}"></td>
                    <td th:text="${doctor.maternalLastName}"></td>
                    <td th:text="${doctor.specialty}"></td>
                    <td>
                        <a th:href="@{/doctors/edit/{id}(id=${doctor.id})}" 
                           class="btn btn-sm btn-warning">
                            Editar
                        </a>
                        <form th:action="@{/doctors/delete/{id}(id=${doctor.id})}" 
                              method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('¿Está seguro de eliminar este doctor?')">
                                Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
