<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <h2 th:text="${doctor.id == null ? 'Nuevo Doctor' : 'Editar Doctor'}"></h2>

    <form th:action="@{/doctors/save}" method="post" th:object="${doctor}">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label for="firstName" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="firstName" 
                   th:field="*{firstName}" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Apellido Paterno</label>
            <input type="text" class="form-control" id="lastName" 
                   th:field="*{lastName}" required>
        </div>

        <div class="mb-3">
            <label for="maternalLastName" class="form-label">Apellido Materno</label>
            <input type="text" class="form-control" id="maternalLastName" 
                   th:field="*{maternalLastName}" required>
        </div>

        <div class="mb-3">
            <label for="specialty" class="form-label">Especialidad</label>
            <select class="form-control" id="specialty" th:field="*{specialty}" required>
                <option value="">Seleccione una especialidad</option>
                <option value="Medicina Interna">Medicina Interna</option>
                <!-- Puedes agregar mÃ¡s especialidades si lo necesitas -->
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/doctors" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
</html>
