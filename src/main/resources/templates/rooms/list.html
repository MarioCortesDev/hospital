<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Consultorios</h2>
        <a href="/rooms/create" class="btn btn-primary">
            <i class="bi bi-plus"></i> Nuevo Consultorio
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Número de Consultorio</th>
                    <th>Piso</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="room : ${rooms}">
                    <td th:text="${room.id}"></td>
                    <td th:text="${room.roomNumber}"></td>
                    <td th:text="${room.floor}"></td>
                    <td>
                        <a th:href="@{/rooms/edit/{id}(id=${room.id})}" 
                           class="btn btn-sm btn-warning">
                            Editar
                        </a>
                        <form th:action="@{/rooms/delete/{id}(id=${room.id})}" 
                              method="post" style="display: inline;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('¿Está seguro de eliminar este consultorio?')">
                                Eliminar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
